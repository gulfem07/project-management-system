<p>Proje düzenlemek için lütfen gerekli yerleri doldurunuz.</p>

<div class="col-xs-8 col-xs-offset-2 form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-group">
    <div formGroupName="project" class="form-project-group">
      <div
        class="form-group"
        [ngClass]="{
          'has-error':
            form.get('project.name')?.invalid &&
            form.get('project.name')?.touched
        }"
      >
        <label for="name"> Proje İsmi *</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
        />
        <p
          class="error-message"
          *ngIf="
            form.get('project.name')?.invalid &&
            form.get('project.name')?.touched
          "
        >
          Lütfen bir isim giriniz!
        </p>
      </div>
      <div
        class="form-group"
        [ngClass]="{
          'has-error':
            form.get('project.desc')?.invalid &&
            form.get('project.desc')?.touched
        }"
      >
        <label for="desc">Tanımı *</label>
        <input
          type="text"
          id="desc"
          class="form-control"
          formControlName="desc"
        />
        <p
          class="error-message"
          *ngIf="
            form.get('project.desc')?.invalid &&
            form.get('project.desc')?.touched
          "
        >
          Lütfen işin tanımını yapınız!
        </p>
      </div>
      <div
        class="form-group"
        [ngClass]="{
          'has-error':
            form.get('project.startDate')?.invalid &&
            form.get('project.startDate')?.touched
        }"
      >
        <label for="startDate">Başlangıç Tarihi *</label>
        <input
          type="date"
          id="startDate"
          class="form-control"
          formControlName="startDate"
        />
        <p
          class="error-message"
          *ngIf="
            form.get('project.startDate')?.invalid &&
            form.get('project.startDate')?.touched
          "
        >
          Lütfen bir tarih seçiniz!
        </p>
      </div>
      <div
        class="form-group"
        [ngClass]="{
          'has-error':
            form.get('project.endDate')?.invalid &&
            form.get('project.endDate')?.touched
        }"
      >
        <label for="endDate">Bitiş Tarihi *</label>
        <input
          type="date"
          id="endDate"
          class="form-control"
          formControlName="endDate"
        />
        <p
          class="error-message"
          *ngIf="
            form.get('project.endDate')?.invalid &&
            form.get('project.endDate')?.touched
          "
        >
          Lütfen bir tarih seçiniz!
        </p>
      </div>
      <label for="status"> Projenin Durumu *</label>
      <mat-form-field appearance="outline">
        <mat-select formControlName="status" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let status of status" [value]="status.type">
            {{ status.text }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('project.status')?.hasError('required')"
          >Lütfen bir durum seçiniz!</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <button
        mat-flat-button
        class="button-color"
        type="submit"
        [disabled]="form.invalid"
      >
        Kaydet
      </button>
    </div>
  </form>
</div>
